<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <title>League of Legends</title>
  </head>
  <body>
    <main>
      <section class="login">
        <img src="images/logo.png" alt="" class="img-logo" />

        <h1>Fazer login</h1>

        <label class="login-label">
          <span>nome de usúario</span>
          <input type="text" name="username" class="input" />
        </label>

        <label class="login-label">
          <span>senha</span>
          <input type="password" name="password" class="input" />
        </label>

        <div class="rede-socials">
          <a href="https://www.facebook.com/RiotGames/" target="_blank">
            <button class="button-face">
              <i class="ph-facebook-logo"></i>
            </button>
          </a>
          <a href="https://www.riotgames.com/pt-br" target="_blank">
            <button class="button-google">
              <i class="ph-google-logo-fill"></i>
            </button>
          </a>
          <a href="https://lolesports.com/" target="_blank">
            <button class="button-apple">
              <i class="ph-apple-logo-fill"></i>
            </button>
          </a>
        </div>

        <label class="login-label-checkbox">
          <input type="checkbox" class="input-checkbox" />
          Manter login
        </label>

        <button type="button" class="login-button" disabled>
          <i class="ph-arrow-right"></i>
        </button>

        <a href="#" class="login__link">não consegue iniciar sessão?</a>
        <a href="#" class="login__link">criar conta</a>
      </section>

      <section class="wallpaper"></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
